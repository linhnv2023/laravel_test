[PHP]
; Basic settings
engine = On
short_open_tag = Off
precision = 14
output_buffering = 4096
zlib.output_compression = Off
implicit_flush = Off
unserialize_callback_func =
serialize_precision = -1
; disable_functions =
disable_classes =
zend.enable_gc = On

; Resource limits
max_execution_time = 300
max_input_time = 300
memory_limit = 512M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20

; Error handling
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
display_errors = Off
display_startup_errors = Off
log_errors = On
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off
report_memleaks = On
html_errors = On
error_log = /var/log/php_errors.log

; Data handling
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On

; File uploads
file_uploads = On
upload_tmp_dir =

; Fopen wrappers
allow_url_fopen = On
allow_url_include = Off
default_socket_timeout = 60

; Dynamic extensions
extension=bcmath
extension=ctype
extension=curl
extension=dom
extension=fileinfo
extension=filter
extension=gd
extension=hash
extension=iconv
extension=intl
extension=json
extension=libxml
extension=mbstring
extension=openssl
extension=pcntl
extension=pcre
extension=pdo
extension=pdo_mysql
extension=pdo_pgsql
extension=phar
extension=posix
extension=readline
extension=reflection
extension=session
extension=simplexml
extension=sockets
extension=sodium
extension=spl
extension=standard
extension=tokenizer
extension=xml
extension=xmlreader
extension=xmlwriter
extension=zip
extension=zlib

; Date
date.timezone = UTC

; Session
session.save_handler = files
session.use_strict_mode = 0
session.use_cookies = 1
session.use_only_cookies = 1
session.name = PHPSESSID
session.auto_start = 0
session.cookie_lifetime = 0
session.cookie_path = /
session.cookie_domain =
session.cookie_httponly =
session.serialize_handler = php
session.gc_probability = 0
session.gc_divisor = 1000
session.gc_maxlifetime = 1440

; OPcache (optimized for Laravel)
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 0
opcache.validate_timestamps = 0
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.load_comments = 1
opcache.enable_file_override = 1
opcache.optimization_level = 0x7FFFBFFF
opcache.max_wasted_percentage = 10
opcache.use_cwd = 1
opcache.validate_permission = 1
opcache.validate_root = 1
opcache.file_update_protection = 2
opcache.revalidate_path = 0
opcache.huge_code_pages = 1

; Performance optimizations
expose_php = Off
zlib.output_compression = On
zlib.output_compression_level = 6
max_input_vars = 3000

; Realpath cache (performance boost)
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Security improvements (allow proc_open for Composer)
disable_functions = exec,passthru,shell_exec,system,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source

; Session optimizations (for Redis)
session.cookie_httponly = 1
session.cookie_samesite = Lax
session.use_strict_mode = 1
session.sid_length = 40
session.sid_bits_per_character = 6

; Additional extensions
extension=redis
extension=opcache
